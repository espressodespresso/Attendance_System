<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input-background-container">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div id="login-container">
                <div class="d-flex">
                    <div class="flex-fill">
                        <img src="img/shu_logo.png" class="img-fluid" alt="shu logo">
                    </div>
                    <div class="flex-fill text-center">
                        <h1>Welcome Back</h1>
                        <h3>Enter your university credentials to continue</h3>
                        <br>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="emailInput" placeholder="username@hallam.shu.ac.uk">
                            <label for="emailInput" class="bg-transparent">Email address</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="passwordInput" placeholder="username@hallam.shu.ac.uk">
                            <label for="emailInput">Password</label>
                        </div>
                        <br>
                        <button id="loginButton" type="button" class="btn btn-outline-light w-100">Login</button>
                        <br><br>
                        <button type="button" class="btn btn-outline-light w-100 chhButton">Contact Hallam Help</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.min.js"></script>
</body>
</html>
