<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input-background-container">
        <div class="container" id="fixed-center">
            <div class="row text-center" id="login-container">
                <div class="col-sm-6 d-none d-sm-block col-md-6 p-5" id="login-container-left-column">
                    <img src="img/shu_logo.png" class="img-fluid" alt="shu logo">
                </div>
                <div class="col-sm-12 col-md-6 p-5" id="login-container-right-column">
                    <h1>Welcome Back</h1>
                    <h3>Enter your university credentials to continue</h3>
                    <br>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="usernameInput" placeholder="username">
                        <label for="usernameInput" class="bg-transparent">Username</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="passwordInput" placeholder="password">
                        <label for="passwordInput">Password</label>
                    </div>
                    <br>
                    <button id="loginButton" type="button" class="btn btn-outline-light w-100">Login</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-outline-light w-100 chhButton">Contact Hallam Help</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row fixed-bottom">
            <div class="col">
                <div id="alertContainer">

                </div>
            </div>
        </div>
    </div>
    <div class="spinner" id="spinner"></div>
    <script src="js/index.min.js"></script>
</body>
</html>
