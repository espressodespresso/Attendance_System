<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="analytics-control-main">
            <div class="col-6 d-flex justify-content-start">
                <div>
                    <h4 id="selmodh4">Selected Module: None</h4>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <div>
                    <h4>Module Controls</h4>
                </div>
            </div>
        </div>
        <div class="row" id="analytics-control-secondary">
            <div class="col-6 d-flex justify-content-start">
                <button class="btn btn-outline-dark" type="button" id="deselectbutton">
                    Deselect
                </button>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <div id="analytics-button-container">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="p-1 d-flex justify-content-center align-items-center" id="analytics-data-container">

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row fixed-bottom">
            <div class="col">
                <div id="alertContainer">

                </div>
            </div>
        </div>
    </div>
    <div class="spinner" id="spinner"></div>
    <script src="js/index.min.js"></script>
</body>
</html>
